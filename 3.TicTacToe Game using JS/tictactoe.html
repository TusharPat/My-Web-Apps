<!DOCTYPE html>
<html>
<head>
	<title>My Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

	<h1>Tic Tac Toe Game</h1>
	<h2 id="turn">Start The Game:</h2>
	<div class="container">
		<div class="box top oside" id="box1"> </div>
		<div class="box top" id="box2"> </div>
		<div class="box top side" id="box3"> </div>
		<div class="box oside" id="box4"> </div>
		<div class="box" id="box5"> </div>
		<div class="box side" id="box6"> </div>
		<div class="box bottom oside" id="box7"> </div>
		<div class="box bottom" id="box8"> </div>
		<div class="box bottom side" id="box9"> </div>
		<button id="reset">Play Again</button>
	</div>

	



<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
